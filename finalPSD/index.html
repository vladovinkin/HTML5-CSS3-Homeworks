<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waxom - Main</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<header class="main-header">
		<div class="header-up">
			<a href="index.html" class="logo-main-link">
				<svg class="logo-image" 
					xmlns="http://www.w3.org/2000/svg" 
					width="64" height="56">
					<path d="M31.854 19.905L26.6 10.713h10.508zm-1.314.766H20.032l5.254-9.191zm2.628 0l5.254-9.191 5.254 9.191zm10.508 1.53l-5.254 9.189-5.254-9.188zm-13.136 0l-5.254 9.189-5.254-9.188zm-11.822.766l5.253 9.187H13.465zm21.02 9.187l5.252-9.187 5.253 9.187zm-2.63-22.97H26.6l5.254-9.19zm2.63 24.502h10.505l-5.253 9.188zm-26.273 0H23.97l-5.253 9.188zm-1.314.765l5.253 9.19H6.897zm34.152 9.19l5.254-9.19 5.254 9.19zm10.508 1.53l-5.254 9.188-5.254-9.187zm-13.135 0l-5.254 9.188-5.254-9.187zm-36.779 0h10.507L12.15 54.36zm-1.315.768l5.254 9.189H.33zm26.272 0l5.254 9.189H26.6zm13.136 0l5.253 9.189H39.738zm18.387 9.189H52.873l5.252-9.189z"/>
				</svg>
				<span class="logo-txt">Waxom</span></a>
			<div class="block-menu-buttons">
				<nav class="main-menu">
					<ul class="block-main-menu">
						<li class="main-menu-item"><a href="#" class="main-menu-link">Home</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">About Us</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">Portfolio</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">Features</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">Blog</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">Pricing</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">Shortcodes</a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-link">Contact</a></li>
					</ul>
				</nav>
				<button class="button-basket"></button>
				<button class="button-search"></button>
			</div>
		</div>
		<section class="carousel">
			<div class="block-carousel">
				<a href="#" class="carousel-button-prev"></a>
				<div class="block-carousel-headers-description">
					<h2 class="carousel-subheader"></h2>
					<h1 class="carousel-header"></h1>
					<p class="carousel-description"></p>
					<a href="#" class="carousel-button-get-started"></a>
				</div>
				<a href="#" class="carousel-button-next"></a>
			</div>
			<div class="pagination">
				<a href="#" class="pagination-link"></a>
				<a href="#" class="pagination-link"></a>
				<a href="#" class="pagination-link"></a>
				<a href="#" class="pagination-link"></a>
				<a href="#" class="pagination-link"></a>
			</div>
		</section>
	</header>
	<main class="content">
		<section class="activities">
			<div class="activity">
				<img src="img/icon-design.svg" alt="Web & App design" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
			<div class="activity">
				<img src="img/icon-development.svg" alt="Development" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
			<div class="activity">
				<img src="img/icon-customization.svg" alt="Customization" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
			<div class="activity">
				<img src="img/icon-marketing.svg" alt="Marketing" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
		</section>
		<section class="realisation">
			<h3 class="realisation-header"></h3>
			<p class="realisation-text"></p>
			<div class="block-realisation-screenshots"></div>
		</section>
		<aside class="purchase">
			<div class="block-purchase-center">
				<div class="block-purchase-text">
					<h4 class="purchase-header"><span class="purchase-header-recolour"></span></h4>
					<p class="purchase-text"></p>
				</div>
				<a href="" class="purchase-button"><span class="purchase-button-text"></span></a>
			</div>
		</aside>
		
		<section class="latest"></section>
		<video src="#" class="presentation"></video>
		<section class="excellent-for"></section>
		<section class="achievements"></section>
		<section class="recent"></section>
		<section class="customers"></section>
	</main>
	<footer class="main-footer">
		<section class="about-short"></section>
		<section class="copyright"></section>
	</footer>
</div>
</body>
</html>
