<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Waxom - Main</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<header class="main-header">
		<div class="header-up">
			<a href="index.html" class="logo-main"><img class="logo-image" src="/img/header-logo.svg" alt="Waxom logo"><span class="logo-txt"></span></a>
			<div class="block-menu-buttons">
				<nav class="main-menu">
					<ul class="block-main-menu">
						<li class="main-menu-item"><a href="#" class="main-menu-href"></a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-href"></a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-href"></a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-href"></a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-href"></a></li>
						<li class="main-menu-item"><a href="#" class="main-menu-href"></a></li>
					</ul>
				</nav>
				<button class="button-basket"></button>
				<button class="button-search"></button>
			</div>
		</div>
		<section class="carousel">
			<div class="block-carousel">
				<a href="#" class="button-prev"></a>
				<div class="block-headers-description">
					<h2 class="carousel-subheader"></h2>
					<h1 class="carousel-header"></h1>
					<p class="carousel-description"></p>
					<a href="#" class="button-get-started"></a>
				</div>
				<a href="#" class="button-next"></a>
			</div>
			<div class="pagination">
				<ul class="pagination-list">
					<li class="pagination-item"><a href="#" class="pagination-circle"></a></li>
					<li class="pagination-item"><a href="#" class="pagination-circle"></a></li>
					<li class="pagination-item"><a href="#" class="pagination-circle"></a></li>
					<li class="pagination-item"><a href="#" class="pagination-circle"></a></li>
					<li class="pagination-item"><a href="#" class="pagination-circle"></a></li>
				</ul>
			</div>
		</section>
	</header>
	<main class="content">
		<section class="activities">
			<div class="activity">
				<img src="img/icon-design.svg" alt="Web & App design" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
			<div class="activity">
				<img src="img/icon-development.svg" alt="Development" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
			<div class="activity">
				<img src="img/icon-customization.svg" alt="Customization" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
			<div class="activity">
				<img src="img/icon-marketing.svg" alt="Marketing" class="activity-icon">
				<h5 class="activity-header"></h5>
				<p class="activity-text"></p>
			</div>
		</section>
		
		<section class="realisation"></section>
		<aside class="purchase"></aside>
		<section class="latest"></section>
		<video src="#" class="presentation"></video>
		<section class="excellent-for"></section>
		<section class="achievements"></section>
		<section class="recent"></section>
		<section class="customers"></section>
	</main>
	<footer class="main-footer">
		<section class="about-short"></section>
		<section class="copyright"></section>
	</footer>
</div>
</body>
</html>
